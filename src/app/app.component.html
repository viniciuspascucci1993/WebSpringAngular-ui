<app-nav></app-nav>
<main id="main">
  <div class="container">
    <div class="row">
      <form (ngSubmit)="insert()">
        <div class="form-group">
          <label for="">Nome</label>
          <input type="text" class="form-control" name="nome" placeholder="Digite seu nome aqui" [(ngModel)]="cliente.nome">
          <br>
          <br>
          <div class="form-group">
          <label for="">E-mail</label>
          <input type="text" class="form-control" name="email" placeholder="Digite seu email aqui" [(ngModel)]="cliente.email">
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Inserir</button>
        </div>
      </form>
    </div>
    <div class="row mt-4">
       <table class="table">
         <thead>
           <tr>
             <td>Identificador</td>
             <td>Nome Cliente</td>
             <td>E-mail Cliente</td>
           </tr>
         </thead>

         <tbody *ngFor="let cliente of clientes">
           <tr>
              <td>{{ cliente.id }}</td>
              <td>{{ cliente.nome }}</td>
              <td>{{ cliente.email }}</td>
           </tr>
         </tbody>
       </table>
    </div>
  </div>


</main>
